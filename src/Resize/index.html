<div class="cd-resize">
  <div class="cd-resize__x" ref="x">
    <div class="cd-resize__expand" ref="xe" @scroll="onScroll">
      <div class="resize__placeholder" ref="xp"></div>
    </div>
    <div class="cd-resize__shrink" ref="xs" @scroll="onScroll">
      <div class="resize__placeholder"></div>
    </div>
  </div>
  <div class="cd-resize__y" ref="y">
    <div class="cd-resize__expand" ref="ye" @scroll="onScroll">
      <div class="resize__placeholder" ref="yp"></div>
    </div>
    <div class="cd-resize__shrink" ref="ys" @scroll="onScroll">
      <div class="resize__placeholder"></div>
    </div>
  </div>
</div>
